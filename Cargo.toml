[package]
name = "cowbump"
version = "0.2.0"
authors = ["Mika Attila <radiantstatue@gmail.com>"]
edition = "2021"
default-run = "cowbump"

[dependencies]
walkdir = "2.4.0"
serde = "1.0.192"
serde_derive = "1.0.192"
rmp-serde = "1.1.2"
image = "0.24.7"
arboard = "3.2.1"
thiserror = "1.0.50"
anyhow = "1.0.75"
fnv = "1.0.7"
directories = "5.0.1"
rfd = "0.12.1"
open = "5.0.0"
zstd = "0.13.0"
zip = { version = "0.6.6", default-features = false }
egui-sfml = {git = "https://github.com/crumblingstatue/egui-sfml.git"}
rand = "0.8.5"
env_logger = "0.10.2"

[dependencies.recently_used_list]
git = "https://github.com/crumblingstatue/recently_used_list.git"

[dependencies.tagfilter-lang]
git = "https://github.com/crumblingstatue/tagfilter-lang.git"

[profile.release]
codegen-units = 1
panic = "abort"
lto = "thin"

[profile.dev.package."*"]
opt-level = 2
