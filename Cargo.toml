[package]
name = "cowbump"
version = "0.1.0"
authors = ["Mika Attila <radiantstatue@gmail.com>"]
edition = "2018"

[dependencies]
walkdir = "2.3.1"
serde = "1.0.123"
serde_derive = "1.0.123"
bincode = "1.3.1"
image = "0.23.13"
ropey = "1.2.0"
lazy_static = "1.4.0"
arboard = "1.1.0"
atty = "0.2.14"
egui = "0.11.0"
retain_mut = "0.1.2"

[dependencies.sfml]
version = "0.16.0"
default-features = false
features = ["graphics"]

[dependencies.egui-sfml]
git = "https://github.com/crumblingstatue/egui-sfml.git"

[profile.release]
codegen-units = 1
panic = "abort"
lto = "thin"

[profile.dev.package."*"]
opt-level = 2
